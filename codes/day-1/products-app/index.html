<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <script src="./scripts/require.js" data-main="./dist/index.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="txtId">Id:</label>
            <input type="text" id="txtId" placeholder="enter id here">
        </div>
        <div>
            <label for="txtName">Name:</label>
            <input type="text" id="txtName" placeholder="enter name here">
        </div>
        <div>
            <label for="txtPrice">Price:</label>
            <input type="text" id="txtPrice" placeholder="enter price here">
        </div>
        <div>
            <label for="txtDesc">Description:</label>
            <textarea id="txtDesc"></textarea>
        </div>
        <div>
            <label for="fileImage">Select an Image:</label>
            <input type="file" id="fileImage">
        </div>
        <div>
            <input type="button" value="Add Product" id="btnAdd">
        </div>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tbodyProducts">
            <!-- <tr>
                <td>
                    <img src="" alt="NA">
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>
</body>

</html>
