<ng-template #loadingTemplate>
    <span>Loading...please wait</span>
</ng-template>

<ng-template #errorTemplate>
    <app-error-template [errorData]="errorMessage">
    </app-error-template>
</ng-template>

<ng-template #noRecordTemplate>
    <span>No record found</span>
</ng-template>

<div class="container" *ngIf="loadingCompleted;else loadingTemplate">
    <div *ngIf="errorMessage==='';else errorTemplate">
        <div *ngIf="products;else noRecordTemplate">
            <h2>{{title}}</h2>

            <br><br>
            <app-filter-product (textChanged)="textUpdated($event)"></app-filter-product>
            <br><br>
            <table class="table table-hover">
                <thead class="theadStyle">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-dark">
                    <tr *ngFor="let p of products">
                        <td>
                            <img (click)="saveProduct(p)" src="{{p.imageUrl}}" alt="NA" title="{{p.productName}}">
                        </td>
                        <td>{{p.productName}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.starRating}}</td>
                        <td>
                            <button class="btn btn-danger" type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
